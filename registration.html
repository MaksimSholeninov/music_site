<!DOCTYPE html>
<html lang="ru">
<head>
    <meta
            charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1.0">
    <title>Регистрация</title>
    <link
            rel="stylesheet"
            href="styles.css">
    <script
            src="script.js">
    </script>
</head>
<body>
<div class="registration-form">
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="text" id="surname" name="surname">
        <button type="button" onclick="submitField('Surname')">Отправить</button>
    </div>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name">
        <button type="button" onclick="submitField('Name')">Отправить</button>
    </div>
    <div class="form-group">
        <label for="birthdate">Дата рождения</label>
        <input type="date" id="birthdate" name="birthdate">
        <button type="button" onclick="submitField('BirthDate')">Отправить</button>
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password">
        <button type="button" onclick="submitField('Password')">Отправить</button>
    </div>
    <div class="form-group">
        <label for="eyeColor">Цвет глаз</label>
        <input type="text" id="eyeColor" name="eyeColor">
        <button type="button" onclick="submitField('EyeColor')">Отправить</button>
    </div>
    <div class="form-group">
        <label for="nationality">Национальность</label>
        <input type="text" id="nationality" name="nationality">
        <button type="button" onclick="submitField('Nationality')">Отправить</button>
    </div>
</div>
</body>
</html>
